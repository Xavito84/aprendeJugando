    <section id="contacto">
      <h2>Contacto</h2>
      <p>Si tienes preguntas, sugerencias o quieres colaborar con AprendeJugando, puedes contactarnos mediante el
        siguiente formulario:</p>

      <form action="https://formsubmit.co/toyguay18@hotmail.com" method="POST">

        <label for="nombre">Nombre: <span style="color:red;">*</span></label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,}"
          title="Introduce solo letras y espacios (mínimo 2 caracteres)">

        <label for="email">Correo electrónico: <span style="color:red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="nombre@correo.com">

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"
          title="Introduce un número de 9 cifras sin espacios ni guiones">

        <label for="mensaje">Mensaje o pregunta: <span style="color:red;">*</span></label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <p style="font-size: 0.9em;"><span style="color:red;">*</span> Campos obligatorios</p>

        <button type="submit">Enviar</button>

        <input type="hidden" name="_next" value="https://xavito84.github.io/aprendeJugando/gracias.html">
        <input type="hidden" name="_captcha" value="false">
      </form>
    </section>
